<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Quan Ly Tuyen Sinh</title>
  </head>
  <body>
    <form id="formTuyenSinh" class="container">
      <h1>Quản Lý Tuyển Sinh</h1>
      <div class="form-group">
        <label for="inputStandardMark">Nhập điểm chuẩn của trường</label>
        <input type="text" class="form-control" id="inputStandardMark" />
      </div>
      <div class="form-group">
        <label for="inputMark_1">Điểm môn thi thứ nhất</label>
        <input type="text" class="form-control" id="inputMark_1" />
      </div>
      <div class="form-group">
        <label for="inputMark_2">Nhập điểm chuẩn của trường</label>
        <input type="text" class="form-control" id="inputMark_2" />
      </div>
      <div class="form-group">
        <label for="inputMark_3">Nhập điểm chuẩn của trường</label>
        <input type="text" class="form-control" id="inputMark_3" />
      </div>
      <div class="form-group">
        <label for="optionArea">Chọn khu vực</label>
        <select class="form-control" id="optionArea">
          <option>X</option>
          <option>A</option>
          <option>B</option>
          <option>C</option>
        </select>
      </div>
      <div class="form-group">
        <label for="optionObject">Chọn đối tượng</label>
        <select class="form-control" id="optionObject">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary btnSubmit">Submit</button>
      <div id="divResultTuyenSinh" class="my-2 p-3"></div>
    </form>
    <form id="formTienDien" class="container">
      <h1>Tính tiền điện</h1>
      <div class="form-group">
        <label for="inputName">Nhập tên</label>
        <input type="text" class="form-control" id="inputName" />
      </div>
      <div class="form-group">
        <label for="inputConsume">Số điện tiêu thụ</label>
        <input type="text" class="form-control" id="inputConsume" />
      </div>

      <button type="submit" class="btn btn-primary btnSubmit">Submit</button>
      <div id="divResultTienDien" class="my-2 p-3"></div>
    </form>
    <form id="formTienThue" class="container">
      <h1>Tính tiền thuế</h1>
      <div class="form-group">
        <label for="inputUserName">Nhập tên</label>
        <input type="text" class="form-control" id="inputUserName" />
      </div>
      <div class="form-group">
        <label for="inputIncome">Số tiền thu nhập trong năm (triệu VND)</label>
        <input type="text" class="form-control" id="inputIncome" />
      </div>
      <div class="form-group">
        <label for="inputNumberPerson">Số người phụ thuộc</label>
        <input type="text" class="form-control" id="inputNumberPerson" />
      </div>

      <button type="submit" class="btn btn-primary btnSubmit">Submit</button>
      <div id="divResultTienThue" class="my-2 p-3"></div>
    </form>
    <form id="formTienCap" class="container">
      <h1>Tính Tiền Cáp</h1>
      <div class="form-group">
        <label for="inputCode">Mã khách hàng</label>
        <input type="text" class="form-control" id="inputCode" />
      </div>
      <div class="form-group">
        <label for="optionClient">Loại khách hàng</label>
        <select class="form-control" id="optionClient">
          <option>Nhà dân</option>
          <option>Doanh nghiệp</option>
        </select>
      </div>
      <div id="idConnect" class="form-group" style="display: none">
        <label for="inputConnect">Số kết nối</label>
        <input type="text" class="form-control" id="inputConnect" />
      </div>
      <div class="form-group">
        <label for="inputChanel">Số kênh cao cấp</label>
        <input type="text" class="form-control" id="inputChanel" />
      </div>

      <button type="submit" class="btn btn-primary btnSubmit">Submit</button>
      <div id="divResultTienCap" class="my-2 p-3"></div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script src="./QuanLyTuyenSinh/QuanLyTuyenSinh.js"></script>
    <!-- <script src="./TinhTienDien/TinhTienDien.js"></script> -->
    <!-- <script src="./TinhTienThue/TinhTienThue.js"></script> -->
    <!-- <script src="./TinhTienCap/TinhTienCap.js"></script> -->
  </body>
</html>
